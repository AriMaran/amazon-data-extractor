<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/start.js"></script>
    <title>Amazon Web Scraper</title>
</head>
<body>
    <div class="web-scraping">
        <div class="keyword">
          <form>
            <input id="keyword" type="text" placeholder="Enter keyword" required/>
          </form>
          <button id="startBtn" onclick="scrape(keyword.value)">Start</button>
        </div>

        <div id="result" class="products-result" hidden>

        </div>
    </div>
</body>
</html>
